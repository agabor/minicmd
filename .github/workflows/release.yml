name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: go build -o yact-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} -ldflags "-s -w"

      - name: Upload Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ github.event.inputs.tag || github.ref }}"
          ASSET_PATH="./yact-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          
          if [ "${{ matrix.goos }}" == "windows" ]; then
            CONTENT_TYPE="application/x-msdownload"
          else
            CONTENT_TYPE="application/octet-stream"
          fi
          
          if ! gh release view "$TAG_NAME" > /dev/null 2>&1; then
            gh release create "$TAG_NAME" \
              --title "Release $TAG_NAME" \
              --draft=false \
              --prerelease=false
          fi
          
          gh release upload "$TAG_NAME" "$ASSET_PATH" \
            --clobber